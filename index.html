<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login/Register</title>
</head>
<body>
    <div class="background">
        <div class="login_space">
            <div class="login">
                <div class="registered_user">
                    <h2><u>ALREADY REGISTERED</u></h2>
                </div>
                <div class="head_login">
                    <h1 id="login">LOGIN</h1>
                </div>
                <div class="inner_login">
                    USER ROLE - <select class="user_role">
                        <option>Patient</option>
                        <option>Doctor</option>
                        <option>Administration</option>
                        <option>Pharmacy</option>
                    </select>
                    <br>
                    <div class="logon">
                    <div class="user">
                    USER NAME - 
                    <br>
                    PASSWORD - 
                    </div>
                    <div class="inpterput">
                        <input id="user_name" name="User Name" placeholder="Enter">
                    <br>
                    <input id="Passowrd" name="Password" placeholder="Enter">
                    <br>
                    </div>
                    </div>
                </div>
                
                <div class="login_button">
                    <a href="home.html"><button id="login_button" name="Login Button">LOGIN</button></a>
                </div>
                <div class="bottom_login">
                    <a href="error.html">Forgot Password</a>
                    <a href="error.html">Help</a>
                </div>
                <br>
                <h3 id="or">OR</h3>
                <div class="new_user">
                    <h2 id="new_user"><u>NEW USER</u></h2>
                </div>
                <div class="head_reg">
                    <h1 id="register">REGISTER</h1>
                </div>
                <div class="inner_reg">
                    <div class="username">
                    USER NAME - 
                    <br>
                    EMAIL ID - 
                    <br>
                    MOBILE NO. - 
                    <br>
                    PASSWORD SET - 
                    <br>
                    CONFIRM PASSWORD - 
                    <br>
                    </div>
                    <div class="inputvalues">
                        <input id="user_name" name="User Name" placeholder="Enter">
                        <br>
                        <input id="email" name="Email ID" placeholder="Enter"><br>
                        <input id="mobile" name="Mobile No." placeholder="Enter"><br>
                        <input id="Passowrd" name="Password" placeholder="Enter"><br>
                        <input id="Passowrd2" name="Password2" placeholder="Enter"><br>
                    </div>
                </div>
                <div class="login_button">
                    <button id="reg_button" name="Register Button">REGISTER</button>
                </div>
            </div>
        </div>
        <div class="side_logo">
            <div class="logo">
                <img src="my-image3.png" alt="">
            </div>
            <div class="delhi_logo">
                <img src="delhilogo-removebg-preview.png">
            </div>
        </div>
       
        <!-- <div class="reg_space">

        </div> -->
    </div>

</body>
<script src="script.js"></script>
</html>
